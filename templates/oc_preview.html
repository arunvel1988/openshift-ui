<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview - {{ module }}</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: linear-gradient(to right, #f1f8e9, #e8f5e9); padding: 40px; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    pre { background: #212121; color: #f5f5f5; padding: 10px; border-radius: 8px; overflow-x: auto; }
    .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #388e3c; color: white; border-radius: 8px; text-decoration: none; }
    .btn:hover { background: #1b5e20; }
    .command-form { margin-top: 20px; }
    .command-form button { padding: 8px 15px; margin: 5px; border: none; background: #d32f2f; color: white; border-radius: 6px; cursor: pointer; }
    .command-form button:hover { background: #b71c1c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📂 Module: {{ module }}</h1>
    {% for filename, content in yaml_files.items() %}
      <h3>📄 {{ filename }}</h3>
      <pre>{{ content }}</pre>
    {% endfor %}

    <form class="command-form" method="POST" action="/openshift/local/tutorials/{{ module }}/apply">
      <button type="submit">🚀 Apply</button>
    </form>
    <form class="command-form" method="POST" action="/openshift/local/tutorials/{{ module }}/delete">
      <button type="submit">🗑 Delete</button>
    </form>
    <form class="command-form" method="POST" action="/openshift/local/tutorials/{{ module }}/get">
      <button type="submit">📋 Get</button>
    </form>
    <form class="command-form" method="POST" action="/openshift/local/tutorials/{{ module }}/describe">
      <button type="submit">🔍 Describe</button>
    </form>

    <a href="/openshift/local/tutorials" class="btn">⬅ Back</a>
    <a href="/" class="btn">🏠 Home</a>
  </div>
</body>
</html>
